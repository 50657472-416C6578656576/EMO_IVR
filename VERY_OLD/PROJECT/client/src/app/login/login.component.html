<div class="container">

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading">Вход в аккаунт</h1>
      <p class="lead">Нет аккаунта? <a routerLink="/register">Зарегистрироваться!</a></p>
  
      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Адрес электронной почты</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Войти!</button>
      </form>

    </div>
  </div>

</div>
