<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="content">Отправить сообщение</label>
            <input type="text" id="content" class="form-control" [ngModel]="message?.content" name="content" required />
        </div>
        <button type="button" class="btn btn-danger" (click)="onClear(f)">Очистить</button>
        <button class="btn btn-primary" type="submit">Отправить</button>
    </form>
</div>
