{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Новое событие{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {% if error %}
            <span class="badge badge-warning">{{ error }}</span>
            {% endif %}<br>
            <button type="submit" class="btn btn-success">Создать</button>
        </form>
    </div>
</div>
{% endblock %}
