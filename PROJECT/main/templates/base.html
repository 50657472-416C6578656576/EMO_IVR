<!--{% load static %}-->
<!doctype html>
<html lang="ru">
<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=2.0, maximum-scale=2.0, minimum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>BMXCalc - {% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-xl">
        <a class="navbar-brand">BMX Calculator:</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample07XL"
                aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarsExample07XL" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'homepage' %}">События<span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_team' %}">Команда</a>
                </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link mr-2" href="{% url 'profile' %}">
                        {{user.username}}
                    </a>
                </li>
                <li class="nav-item active"><a class="nav-link" href="{% url 'logout' %}">
                    Выйти
                </a></li>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                <li class="nav-item active"><a class="nav-link" href="{% url 'signup' %}">
                    Создать аккаунт
                </a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container-xl mt-n2 mb-3">
    <br>
    {% block content %}{% endblock %}
</div>

</body>
</html>
